        <div class="bg-header" style="width:320px;height: 240px;">
            
        </div>
        <div>
            <div class="title-header">
                {Name of place}
            </div>
            <div class="addressDetail">
                <span class="address">
                    {Address of place}
                </span>
            </div>
			<input type="hidden" name="destination">

            <div class="action-to">

    </div>
	<!--  box vị trí hiện tại -->

		<span class="lng"></span>

	</div>
